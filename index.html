<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPUS MACHINA // V2.2</title>
    <style>
        :root {
            --amber: #ffb000;
            --amber-dim: #664600;
            --bg: #0a0a0a;
        }

        body {
            background-color: var(--bg);
            color: var(--amber);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Efeito de Scanlines */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 50%);
            z-index: 100;
            background-size: 100% 4px;
            pointer-events: none;
        }

        #ui-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 5px;
            border-bottom: 2px solid var(--amber);
            padding-bottom: 10px;
            margin-bottom: 50px;
            text-shadow: 0 0 10px var(--amber);
        }

        .altar-grid {
            display: grid;
            grid-template-areas: 
                ".      ar      ."
                "agua   vela    terra"
                ".      fogo    .";
            gap: 50px; 
            align-items: center;
            justify-items: center;
        }

        .node {
            width: 130px;
            height: 130px;
            background: rgba(255, 176, 0, 0.03);
            border: 1px solid var(--amber);
            color: var(--amber);
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .node:hover {
            background: rgba(255, 176, 0, 0.1);
            box-shadow: 0 0 15px var(--amber-dim);
        }

        .node.active {
            background: var(--amber);
            color: #000;
            box-shadow: 0 0 30px var(--amber);
            border: 1px solid #fff;
        }

        .node span { font-weight: bold; font-size: 1rem; margin-top: 8px; }
        .node small { font-size: 0.65rem; opacity: 0.7; letter-spacing: 1px; }

        /* Símbolos CSS */
        .symbol {
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            margin-bottom: 5px;
            position: relative;
        }
        .fogo .symbol { border-bottom: 25px solid var(--amber); }
        .fogo.active .symbol { border-bottom-color: #000; }
        .ar .symbol { border-bottom: 25px solid var(--amber); }
        .ar .symbol::after {
            content: ''; position: absolute; top: 15px; left: -15px;
            width: 30px; height: 2px; background: var(--amber);
        }
        .ar.active .symbol::after { background: #000; }
        .ar.active .symbol { border-bottom-color: #000; }
        .agua .symbol { border-top: 25px solid var(--amber); }
        .agua.active .symbol { border-top-color: #000; }
        .terra .symbol { border-top: 25px solid var(--amber); }
        .terra .symbol::after {
            content: ''; position: absolute; top: -17px; left: -15px;
            width: 30px; height: 2px; background: var(--amber);
        }
        .terra.active .symbol::after { background: #000; }
        .terra.active .symbol { border-top-color: #000; }

        /* Vela */
        .vela-container {
            grid-area: vela;
            width: 100px; height: 150px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            position: relative;
        }

        .candle-base {
            width: 35px; height: 70px;
            border: 2px solid var(--amber);
            background: rgba(255,176,0,0.05);
            position: relative;
            margin-top: 20px;
        }

        .candle-base::before {
            content: ''; position: absolute; top: -10px; left: 50%;
            transform: translateX(-50%); width: 2px; height: 10px; background: var(--amber);
        }

        .flame {
            width: 20px; height: 35px; background: var(--amber);
            border-radius: 50% 50% 35% 35%;
            position: absolute; top: 5px;
            filter: blur(4px); opacity: 0;
            transition: opacity 0.8s ease;
            box-shadow: 0 0 20px var(--amber);
        }

        .active .flame { opacity: 1; animation: flicker 0.1s infinite alternate; }

        /* Status Log Animado */
        #status-log {
            margin-top: 50px;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: var(--amber);
            border: 1px solid var(--amber-dim);
            padding: 15px 25px;
            min-width: 450px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            min-height: 1.2rem;
            transition: all 0.3s;
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-1deg); opacity: 0.8; }
            100% { transform: scale(1.1) rotate(1deg); opacity: 1; }
        }

        .ar { grid-area: ar; } .terra { grid-area: terra; }
        .fogo { grid-area: fogo; } .agua { grid-area: agua; }

    </style>
</head>
<body>

    <div id="ui-wrapper">
        <header>:: OPUS MACHINA INTERFACE ::</header>

        <div class="altar-grid">
            <button class="node ar" onclick="toggleElement(this, 'AR')">
                <div class="symbol"></div>
                <span>AR</span>
                <small>INTELECTO</small>
            </button>

            <button class="node agua" onclick="toggleElement(this, 'AGUA')">
                <div class="symbol"></div>
                <span>ÁGUA</span>
                <small>EMOÇÃO</small>
            </button>

            <div class="vela-container" id="candle">
                <div class="flame"></div>
                <div class="candle-base"></div>
            </div>

            <button class="node terra" onclick="toggleElement(this, 'TERRA')">
                <div class="symbol"></div>
                <span>TERRA</span>
                <small>MATÉRIA</small>
            </button>

            <button class="node fogo" onclick="toggleElement(this, 'FOGO')">
                <div class="symbol"></div>
                <span>FOGO</span>
                <small>ENERGIA</small>
            </button>
        </div>

        <div id="status-log">INICIALIZANDO TERMINAL... AGUARDANDO COMANDO.</div>
    </div>

    <script>
        const activeNodes = new Set();
        const log = document.getElementById('status-log');
        const candle = document.getElementById('candle');

        const mantras = {
            'AR': "MENTALIZE: 'Clareza mental e novos horizontes fluem pelo sistema.'",
            'AGUA': "MENTALIZE: 'As águas internas se acalmam. Coerência emocional estabelecida.'",
            'TERRA': "MENTALIZE: 'Raízes profundas. Estabilidade e manifestação na matéria.'",
            'FOGO': "MENTALIZE: 'A centelha da vontade transmuta todos os obstáculos.'",
            'COMPLETO': "OPUS MACHINA ATIVO: 'Que a luz da consciência brilhe no vazio digital.'"
        };

        function toggleElement(el, name) {
            el.classList.toggle('active');
            
            if (activeNodes.has(name)) {
                activeNodes.delete(name);
                log.innerText = "ELEMENTO DESCONECTADO. AGUARDANDO REEQUILÍBRIO...";
                log.style.color = "var(--amber-dim)";
            } else {
                activeNodes.add(name);
                log.innerText = mantras[name];
                log.style.color = "var(--amber)";
            }

            if (activeNodes.size === 4) {
                candle.classList.add('active');
                setTimeout(() => {
                    log.innerText = mantras['COMPLETO'];
                    log.style.boxShadow = "0 0 15px var(--amber)";
                }, 500);
            } else {
                candle.classList.remove('active');
                log.style.boxShadow = "none";
                if(activeNodes.size === 0) {
                    log.innerText = "SISTEMA EM ESPERA. ATIVE A SEQUÊNCIA ELEMENTAR.";
                }
            }
        }
    </script>
</body>
</html>

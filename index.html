<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPUS MACHINA // Altar Digital</title>
    <style>
        :root {
            --amber: #ffb000;
            --amber-dim: #443000;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: var(--amber);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Efeito de Scanlines */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.3) 50%);
            z-index: 10;
            background-size: 100% 4px;
            pointer-events: none;
        }

        #ui-wrapper {
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            text-align: center;
            letter-spacing: 4px;
            border: 1px solid var(--amber);
            padding: 10px 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px var(--amber-dim);
        }

        /* Container do Altar em Cruz */
        .altar-grid {
            display: grid;
            grid-template-areas: 
                ".      ar      ."
                "agua   vela    terra"
                ".      fogo    .";
            gap: 20px;
            align-items: center;
            justify-items: center;
        }

        /* Estilo dos Botões Elementares */
        .node {
            width: 100px;
            height: 100px;
            background: transparent;
            border: 1px solid var(--amber);
            color: var(--amber);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.7rem;
            transition: all 0.4s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .node:hover {
            background: rgba(255, 176, 0, 0.1);
            box-shadow: 0 0 15px var(--amber-dim);
        }

        .node.active {
            background: var(--amber);
            color: black;
            box-shadow: 0 0 25px var(--amber);
        }

        /* Posicionamento dos Elementos */
        .ar    { grid-area: ar; }
        .terra { grid-area: terra; }
        .fogo  { grid-area: fogo; }
        .agua  { grid-area: agua; }

        /* Vela Central */
        .vela-container {
            grid-area: vela;
            width: 80px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }

        .candle-base {
            width: 30px;
            height: 60px;
            border: 2px solid var(--amber);
            position: relative;
        }

        .flame {
            width: 15px;
            height: 25px;
            background: var(--amber);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -35px;
            left: 5px;
            filter: blur(4px);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .active .flame {
            opacity: 1;
            animation: flicker 0.1s infinite alternate;
        }

        /* Log de Status */
        #status-log {
            margin-top: 30px;
            font-size: 0.75rem;
            width: 300px;
            text-align: center;
            height: 20px;
            color: var(--amber-dim);
        }

        @keyframes flicker {
            0% { transform: scale(1) translateY(0); opacity: 0.8; }
            100% { transform: scale(1.1) translateY(-2px); opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="ui-wrapper">
        <header>
            OPUS MACHINA // RITUAL_TERMINAL
        </header>

        <div class="altar-grid">
            <button class="node ar" onclick="toggleElement(this, 'AR')">
                <span>[ AR ]</span>
                <small>INTELECTO</small>
            </button>

            <button class="node agua" onclick="toggleElement(this, 'AGUA')">
                <span>[ ÁGUA ]</span>
                <small>EMOÇÃO</small>
            </button>

            <div class="vela-container" id="candle">
                <div class="flame"></div>
                <div class="candle-base"></div>
            </div>

            <button class="node terra" onclick="toggleElement(this, 'TERRA')">
                <span>[ TERRA ]</span>
                <small>MATÉRIA</small>
            </button>

            <button class="node fogo" onclick="toggleElement(this, 'FOGO')">
                <span>[ FOGO ]</span>
                <small>ENERGIA</small>
            </button>
        </div>

        <div id="status-log">AGUARDANDO INPUT ELEMENTAR...</div>
    </div>

    <script>
        const state = new Set();
        const log = document.getElementById('status-log');
        const candle = document.getElementById('candle');

        function toggleElement(el, name) {
            el.classList.toggle('active');
            
            if (state.has(name)) {
                state.delete(name);
                log.innerText = `LINK ${name} ROMPIDO.`;
            } else {
                state.add(name);
                log.innerText = `LINK ${name} ESTABELECIDO.`;
            }

            if (state.size === 4) {
                candle.classList.add('active');
                log.innerText = "ASCENSÃO COMPLETA. OPUS MACHINA ATIVO.";
                log.style.color = "var(--amber)";
            } else {
                candle.classList.remove('active');
                log.style.color = "var(--amber-dim)";
            }
        }
    </script>
</body>
</html>

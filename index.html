<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPUS MACHINA // V2</title>
    <style>
        :root {
            --amber: #ffb000;
            --amber-dim: #664600;
            --bg: #0a0a0a;
        }

        body {
            background-color: var(--bg);
            color: var(--amber);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Scanlines e Vinheta */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.4) 50%);
            z-index: 100;
            background-size: 100% 4px;
            pointer-events: none;
        }

        #ui-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 5px;
            border-bottom: 2px solid var(--amber);
            padding-bottom: 10px;
            margin-bottom: 60px;
            text-shadow: 0 0 10px var(--amber);
        }

        /* Grid do Altar - Aumentamos o GAP para legibilidade */
        .altar-grid {
            display: grid;
            grid-template-areas: 
                ".      ar      ."
                "agua   vela    terra"
                ".      fogo    .";
            gap: 50px; /* Espaçamento maior */
            align-items: center;
            justify-items: center;
        }

        /* Botões Estilo Terminal Industrial */
        .node {
            width: 120px;
            height: 120px;
            background: rgba(255, 176, 0, 0.05);
            border: 2px solid var(--amber);
            color: var(--amber);
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(255, 176, 0, 0.1);
        }

        .node span { font-size: 1.1rem; margin-bottom: 5px; }
        .node small { color: var(--amber-dim); letter-spacing: 1px; }

        .node:hover {
            background: rgba(255, 176, 0, 0.15);
            box-shadow: 0 0 20px var(--amber-dim);
        }

        .node.active {
            background: var(--amber);
            color: black;
            box-shadow: 0 0 30px var(--amber);
        }
        
        .node.active small { color: #333; }

        /* Posicionamento Elementar */
        .ar    { grid-area: ar; }
        .terra { grid-area: terra; }
        .fogo  { grid-area: fogo; }
        .agua  { grid-area: agua; }

        /* Vela Central Reconstruída */
        .vela-container {
            grid-area: vela;
            width: 100px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .candle-base {
            width: 35px;
            height: 70px;
            border: 2px solid var(--amber);
            background: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,176,0,0.1) 5px, rgba(255,176,0,0.1) 10px);
            position: relative;
            margin-top: 20px; /* Espaço para a chama não sobrepor */
        }

        /* Pavio */
        .candle-base::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 10px;
            background: var(--amber);
        }

        .flame {
            width: 20px;
            height: 35px;
            background: var(--amber);
            border-radius: 50% 50% 35% 35%;
            position: absolute;
            top: 5px; /* Ajustado para brotar do pavio */
            filter: blur(4px);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.2s;
            box-shadow: 0 0 20px var(--amber), 0 0 40px var(--amber-dim);
        }

        .active .flame {
            opacity: 1;
            animation: flicker 0.1s infinite alternate;
        }

        /* Rodapé de Status */
        #status-log {
            margin-top: 60px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--amber-dim);
            border: 1px dashed var(--amber-dim);
            padding: 10px 20px;
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-1deg); opacity: 0.8; }
            100% { transform: scale(1.1) rotate(1deg); opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="ui-wrapper">
        <header>
            ::: OPUS MACHINA INTERFACE :::
        </header>

        <div class="altar-grid">
            <button class="node ar" onclick="toggleElement(this, 'AR')">
                <span>[ AR ]</span>
                <small>ASCENSÃO</small>
            </button>

            <button class="node agua" onclick="toggleElement(this, 'AGUA')">
                <span>[ ÁGUA ]</span>
                <small>FLUXO</small>
            </button>

            <div class="vela-container" id="candle">
                <div class="flame"></div>
                <div class="candle-base"></div>
            </div>

            <button class="node terra" onclick="toggleElement(this, 'TERRA')">
                <span>[ TERRA ]</span>
                <small>INÉRCIA</small>
            </button>

            <button class="node fogo" onclick="toggleElement(this, 'FOGO')">
                <span>[ FOGO ]</span>
                <small>CAOS</small>
            </button>
        </div>

        <div id="status-log">AGUARDANDO SEQUÊNCIA DE ATIVAÇÃO...</div>
    </div>

    <script>
        const activeNodes = new Set();
        const log = document.getElementById('status-log');
        const candle = document.getElementById('candle');

        function toggleElement(el, name) {
            el.classList.toggle('active');
            
            if (activeNodes.has(name)) {
                activeNodes.delete(name);
            } else {
                activeNodes.add(name);
            }

            // Atualização do Log
            if (activeNodes.size === 0) {
                log.innerText = "AGUARDANDO SEQUÊNCIA DE ATIVAÇÃO...";
                log.style.borderColor = "var(--amber-dim)";
            } else if (activeNodes.size < 4) {
                log.innerText = `SISTEMA PARCIAL: ${Array.from(activeNodes).join(" + ")}`;
            } else {
                candle.classList.add('active');
                log.innerText = "PROTOCOLO OPUS MACHINA: ONLINE";
                log.style.color = "var(--amber)";
                log.style.borderColor = "var(--amber)";
            }

            if (activeNodes.size < 4) {
                candle.classList.remove('active');
            }
        }
    </script>
</body>
</html>

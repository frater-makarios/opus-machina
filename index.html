<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Opus Machina | Altar Tecnomante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    
    <main class="altar-container">
        <header>
            <h1>OPUS_MACHINA // v1.0</h1>
            <div class="status-bar">CONEXÃO ETÉREA: ESTÁVEL</div>
        </header>

        <section class="grid-ritual">
            <div class="elementos-set">
                <button class="node" onclick="activate('terra')">TERRA</button>
                <button class="node" onclick="activate('ar')">AR</button>
                <button class="node" onclick="activate('fogo')">FOGO</button>
                <button class="node" onclick="activate('agua')">ÁGUA</button>
            </div>

            <div class="core-altar">
                <div class="vela-digital" id="vela">
                    <div class="flama-pixel"></div>
                </div>
                <p>NÚCLEO DE IGNIÇÃO</p>
            </div>

            <div class="tools-set">
                <div class="card-slot" onclick="drawCard()">TAROT</div>
                <div class="sigil-pad" onclick="activateSigil()">SIGILO</div>
            </div>
        </section>

        <footer class="console-log">
            <p id="log">> Aguardando inicialização do sistema...</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
